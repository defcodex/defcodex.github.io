---
layout: default
---

<h1>{{ site.title }}</h1>
<p>{{ page.subtitle }}</p>
{{ content }}

{% if site.posts.size > 0 %}
  <h2>Posts</h2>
  <ul>
    {% for post in site.posts %}
    <li>
      <span>{{ pt.date | date: "%b %d, %Y" }}</span>
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
  <p><a href="{{ '/feed.xml' | relative_url }}">subscribe via RSS</a></p>
{% endif %}
